<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureBank - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center"
  >
    <div class="max-w-md w-full mx-4">
      <!-- Logo -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-600">üè¶ SecureBank</h1>
        <p class="mt-2 text-gray-600">Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <div class="bg-white rounded-lg shadow-xl p-8">
        <form id="loginForm" class="space-y-6">
          <div>
            <label
              for="loginEmail"
              class="block text-sm font-medium text-gray-700"
              >Email Address</label
            >
            <input
              type="email"
              id="loginEmail"
              name="email"
              required
              value="john@bank.com"
              class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <label
              for="loginPassword"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
              value="password123"
              class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember"
                name="remember"
                type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
              />
              <label for="remember" class="ml-2 block text-sm text-gray-900"
                >Remember me</label
              >
            </div>
            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Sign In
          </button>
        </form>

        <!-- Error Message -->
        <div
          id="errorMessage"
          class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md hidden"
        >
          <p class="text-sm"></p>
        </div>

        <!-- Demo Credentials -->
        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-md">
          <h3 class="text-sm font-medium text-blue-800">Demo Credentials:</h3>
          <p class="text-sm text-blue-600 mt-1">Email: john@bank.com</p>
          <p class="text-sm text-blue-600">Password: password123</p>
        </div>

        <p class="mt-6 text-center text-sm text-gray-500">
          Don't have an account?
          <a href="/" class="text-indigo-600 hover:text-indigo-500 font-medium"
            >Sign up</a
          >
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          try {
            const response = await fetch("/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (data.success) {
              // Store token and redirect to dashboard
              localStorage.setItem("authToken", data.token);
              window.location.href = "/dashboard";
            } else {
              // Show error message
              showError(data.message || "Login failed");
            }
          } catch (error) {
            showError("Connection error. Please try again.");
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.querySelector("p").textContent = message;
        errorDiv.classList.remove("hidden");

        // Hide error after 5 seconds
        setTimeout(() => {
          errorDiv.classList.add("hidden");
        }, 5000);
      }
    </script>
  </body>
</html>
