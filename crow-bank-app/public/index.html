<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureBank - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-slate-900 min-h-screen text-slate-100 relative overflow-x-hidden overflow-y-auto flex items-center justify-center"
    style="background-color: #0b1222; font-size: 100%; zoom: 1"
  >
    <!-- Animated Background -->
    <div class="fixed inset-0 bg-dots opacity-20 pointer-events-none"></div>

    <div class="relative z-10 max-w-md w-full mx-4">
      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <div
            class="w-16 h-16 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-2xl flex items-center justify-center bg-slate-800/50"
          >
            <span class="text-white font-bold text-2xl">üè¶</span>
          </div>
        </div>
        <h1
          class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent"
        >
          SecureBank
        </h1>
        <p class="mt-2 text-slate-400">Log in to your account</p>
      </div>

      <!-- Login Form -->
      <div
        class="bg-slate-800/80 backdrop-blur-sm rounded-2xl p-8 border border-slate-700/30"
      >
        <form id="loginForm" class="space-y-6">
          <div>
            <label
              for="loginEmail"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                  ></path>
                </svg>
              </div>
              <input
                type="email"
                id="loginEmail"
                name="email"
                required
                class="input-dark block w-full pl-10 pr-4 py-3 rounded-lg border-0 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                placeholder="Enter your email address"
              />
            </div>
          </div>

          <div>
            <label
              for="loginPassword"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  ></path>
                </svg>
              </div>
              <input
                type="password"
                id="loginPassword"
                name="password"
                required
                class="input-dark block w-full pl-10 pr-4 py-3 rounded-lg border-0 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                placeholder="Enter your password"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember"
                name="remember"
                type="checkbox"
                class="h-4 w-4 rounded border-slate-600 bg-slate-700 text-blue-500 focus:ring-blue-500 focus:ring-offset-slate-800"
              />
              <label for="remember" class="ml-2 block text-sm text-slate-300"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="text-sm text-blue-400 hover:text-blue-300 transition-colors"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="btn-gradient w-full py-3 px-6 rounded-lg font-medium text-white transition-all duration-300 flex items-center justify-center space-x-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
            <span>Log In</span>
          </button>
        </form>

        <!-- Error Message -->
        <div
          id="errorMessage"
          class="mt-6 p-4 bg-red-500/10 border border-red-500/20 text-red-400 rounded-lg hidden backdrop-blur-sm"
        >
          <div class="flex items-center space-x-2">
            <svg
              class="w-5 h-5 flex-shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <p class="text-sm"></p>
          </div>
        </div>

        <div class="mt-6 text-center">
          <p class="text-sm text-slate-400">
            Don't have an account?
            <a
              href="/register"
              class="text-blue-400 hover:text-blue-300 font-medium transition-colors"
              >Sign up here</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");

        // Check if user just registered
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("registered") === "true") {
          showSuccessMessage("Account created successfully!");
          // Clean the URL
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname
          );
        }

        loginForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPassword").value;

          // Basic validation
          if (!email || !password) {
            showError("Please fill in all fields");
            return;
          }

          if (!window.utils.validateEmail(email)) {
            showError("Please enter a valid email address");
            return;
          }

          // Disable submit button during login
          const submitBtn = loginForm.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.disabled = true;
          submitBtn.textContent = "Signing In...";

          try {
            await window.auth.login(email, password);
          } catch (error) {
            showError(error.message || "Login failed");
          } finally {
            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });

        function showError(message) {
          const errorDiv = document.getElementById("errorMessage");
          errorDiv.querySelector("p").textContent = message;
          errorDiv.classList.remove("hidden");

          // Hide error after 5 seconds
          setTimeout(() => {
            errorDiv.classList.add("hidden");
          }, 5000);
        }

        function showSuccessMessage(message) {
          const successDiv = document.createElement("div");
          successDiv.className =
            "success-message-overlay fixed top-4 inset-x-0 mx-auto w-fit bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg backdrop-blur-sm animate-slideDown";
          successDiv.style.zIndex = "99999";
          successDiv.innerHTML = `
            <div class="flex items-center space-x-2">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
              </svg>
              <span class="font-medium">${message}</span>
            </div>
          `;
          document.body.appendChild(successDiv);

          // Remove success message after 4 seconds
          setTimeout(() => {
            successDiv.style.opacity = "0";
            setTimeout(() => successDiv.remove(), 300);
          }, 4000);
        }
      });
    </script>
  </body>
</html>
